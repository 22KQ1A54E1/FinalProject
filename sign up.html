
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<Style>
   body {
      background-image: url('img54.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
  }

.container {
    max-width: 500px;
    margin: 50px auto;
    background-color:#fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container h2 {
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

.social-signup {
    text-align: center;
    margin-top: 20px;
}



</style>
<body>
    <body background="img45.jpg">
    <div class="container">
        <h2>SignUp</h2>
        <form id="Signup" action="SignupSuccess.html" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="newpassword">Confirm Password:</label>
                <input type="password" id="newpassword" name="newpassword" required>
            </div>
            <button type="submit">SignUp</button>
        </form>

        <div class="social-signup">
    <p>Or sign up with:</p>
    <a href="https://www.google.com/" class="btn btn-danger mr-2">Google</a>
    <a href="https://www.facebook.com/" class="btn btn-primary mr-2">Facebook</a>

        </div>
        <div class="AlreadyAccount">
            <h3 align="Center">Already Have Account?
            <button>
                <a href="Login.html">Login</a>
            </button></h3>
        </div>
        
    </div>
    </body>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("newpassword").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
