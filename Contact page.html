<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ContactUsPage</title>
	<link rel=
"stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity=
"sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous">
	<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity=
"sha512-jKX8EOtiVrylMIEk2nRkf5KowSF8+AJslPduL+oV4FqnyxSQxL0t4rKOeKKvntPtskFi1q6hBld6HzfdjZlnfA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        background-image: url('img3.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
  </style>
  
<body>
	<button>
		<a href="navbar.html">Home</a>
		  </button>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<div class="p-4 bg-white border rounded">
					<h2 class="text-center">Contact Us</h2>
					<form>
						<div class="form-group">
							<label for="fullName">
								<i class="fa fa-user"></i> Full Name:
							</label>
							<input type="text" class="form-control"
								id="fullName" name="fullName" required>
						</div>
						<div class="form-group">
							<label for="email">
								<i class="fa fa-envelope"></i> Email Address:
							</label>
							<input type="email" class="form-control"
								id="email" name="email" required>
						</div>
						<div class="form-group">
							<label for="mobile">
								<i class="fa fa-phone"></i> Contact No:
							</label>
							<input type="tel" class="form-control"
								id="mobile" name="mobile" required>
						</div>
						<div class="form-group">
							<label for="msg">
								<i class="fa fa-comment"></i> Write Message:
							</label>
							<textarea class="form-control" id="msg"
									name="msg" rows="5" required></textarea>
						</div>
						<center>
					
		<a href="Thankyou.html" ">submit</a>
					
					</center>
						
					</form>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
