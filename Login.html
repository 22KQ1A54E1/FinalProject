<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<Style>
     body {
        background-image: url("img56.jpg");
        background-size: Cover;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.login-container {
    width: 350px;
    margin: 100px auto;
    background:#fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
    width: 90%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
h1{
    color:crimson;
}

</Style>
<body>
    <br><br><br>
    <button>
        <a href="navbar.html">Home</a>
    </button>
    <h1 align="Center">Login Form</h1>
    <div class="login-container">
        
        <form id="login-form">
            <div class="form-group">
              <h2><label for="email">Email:</label></h2>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
               <h2> <label for="password">Password:</label></h2>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <h2 align="Center">
            <button type="submit">
                <a href="Product.html">Login</a>
            </button></h2>
            <div class="Horizontal">
                <br>
            <center>  <a href="ForgotPassword.html">Forgot Password?</a></Center>
                <h5 align="Center">Do You Have Account?
                    <a href="sign up.html">SignUP</a>
                </h5>
            </div>
    
            </div>
        </form>
    </div>
    <Script>
     document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get the values from the form
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // You can add your validation logic here

    // For this example, let's just log the values to the console
    console.log("Email: " + email);
    console.log("Password: " + password);

    // Here you can send the data to your server for authentication
});

    </Script>
    

    <script src="script.js"></script>
</body>
</html>
